# Kafka 브로커 클러스터 주소 - Kafka Connect가 Kafka 클러스터에 접속하기 위해 사용
bootstrap.servers=3.38.79.148:9092,3.36.230.37:9092,52.78.31.68:9092
# 시크릿(Secret) 설정을 위한 Config Provider의 카프카스토어 프로토콜 설정
config.providers.secret.param.kafkastore.security.protocol=PLAINTEXT

# Connect 클러스터의 설정 정보를 저장하는 토픽 복제 계수
config.storage.replication.factor=3

# 커넥트 클러스터의 설정 정보를 저장할 토픽 - 워커 간 설정 동기화에 사용
config.storage.topic=kafka-connect-cluster-configs

# Confluent 라이선스 정보가 저장되는 내부 토픽
confluent.license.topic=_confluent-command
# Monitoring Interceptor의 모니터링 데이터가 저장되는 토픽
confluent.monitoring.interceptor.topic=_confluent-monitoring

# 커넥터별 클라이언트 설정 오버라이드 정책 (All: 전체 허용)
connector.client.config.override.policy=All

# 컨슈머가 사용할 Kafka 브로커 주소
consumer.bootstrap.servers=3.38.79.148:9092,3.36.230.37:9092,52.78.31.68:9092
# 컨슈머용 Monitoring Interceptor가 사용할 브로커 주소
consumer.confluent.monitoring.interceptor.bootstrap.servers=3.38.79.148:9092,3.36.230.37:9092,52.78.31.68:9092
# 컨슈머용 Monitoring Interceptor의 보안 프로토콜
consumer.confluent.monitoring.interceptor.security.protocol=PLAINTEXT
# 컨슈머 인터셉터 클래스 (모니터링용)
consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
# 컨슈머의 보안 프로토콜
consumer.security.protocol=PLAINTEXT

# 커넥트 클러스터 그룹 ID - 워커 그룹을 구분
group.id=connect-cluster

# 내부 키/값 변환기 설정 (스키마 정보 포함 여부)
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter.schemas.enable=false

# 키 변환기에 Avro 변환기 사용 - 외부 데이터 변환시 사용
key.converter=io.confluent.connect.avro.AvroConverter
# 키 변환기에서 사용할 스키마 레지스트리 서버 주소(쉼표로 구분된 다중 엔드포인트)
key.converter.schema.registry.url=http://15.164.71.109:8081,http://3.39.63.154:8081

# Kafka Connect REST API 서버가 바인딩할 주소 - 워커 간 통신 및 REST API 제공
listeners=http://0.0.0.0:8083

# 오프셋 정보를 저장할 토픽 관련 설정
# 오프셋 정보를 저장할 토픽 이름
offset.storage.topic=kafka-connect-cluster-offsets
# 오프셋 저장 주기(ms)
offset.flush.interval.ms=10000
# 오프셋 토픽 파티션 수
offset.storage.partitions=25
# 오프셋 토픽 복제 계수
offset.storage.replication.factor=3

# 커넥터 플러그인 디렉토리 경로 - 커스텀 커넥터 및 플러그인 로드 경로
plugin.path=/engn/confluent/share/java,/engn/confluent/share/confluent-hub-components

# 프로듀서가 사용할 Kafka 브로커 주소
producer.bootstrap.servers=3.38.79.148:9092,3.36.230.37:9092,52.78.31.68:9092
# 프로듀서용 Monitoring Interceptor가 사용할 브로커 주소
producer.confluent.monitoring.interceptor.bootstrap.servers=3.38.79.148:9092,3.36.230.37:9092,52.78.31.68:9092
# 프로듀서용 Monitoring Interceptor의 보안 프로토콜
producer.confluent.monitoring.interceptor.security.protocol=PLAINTEXT
# 프로듀서 인터셉터 클래스 (모니터링용)
producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
# 프로듀서의 보안 프로토콜
producer.security.protocol=PLAINTEXT

# 외부에 노출될 REST API의 호스트 이름 및 포트 설정
# 외부에서 접근 가능한 REST API 호스트 이름
rest.advertised.host.name=43.203.234.46
# 외부에서 접근 가능한 REST API 프로토콜
rest.advertised.listener=http
# 외부에서 접근 가능한 REST API 포트
rest.advertised.port=8083
# REST API 확장 클래스 (예: Replicator 모니터링)
rest.extension.classes=io.confluent.connect.replicator.monitoring.ReplicatorMonitoringExtension

# REST API가 내부적으로 바인딩할 포트/호스트명
rest.port=8083
rest.host.name=localhost

# Kafka Connect 워커의 통신 보안 프로토콜
security.protocol=PLAINTEXT

# 상태 저장 토픽의 파티션 및 복제 계수 설정
status.storage.partitions=5
status.storage.replication.factor=3

# 커넥터의 상태 정보를 저장할 토픽 - 커넥터 실행 상태/오류 관리
status.storage.topic=kafka-connect-cluster-status

# 값 변환기에 Avro 변환기 사용 - 외부 데이터 변환시 사용
value.converter=io.confluent.connect.avro.AvroConverter
# 값 변환기에서 사용할 스키마 레지스트리 서버 주소(쉼표로 구분된 다중 엔드포인트)
value.converter.schema.registry.url=http://15.164.71.109:8081,http://3.39.63.154:8081

# Config Provider 설정 - 외부 파일에서 설정값 불러오기
config.providers=file
config.providers.file.class=org.apache.kafka.common.config.provider.FileConfigProvider